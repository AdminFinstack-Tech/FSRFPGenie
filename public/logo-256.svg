<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient: Teal to Purple -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38B2AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805AD5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="48" height="48" fill="none"/>
  
  <!-- Base layers (stack motif) - Bottom layer -->
  <rect 
    x="12" y="34" 
    width="24" height="3" 
    rx="1.5" 
    fill="url(#logoGradient)" 
    opacity="0.8"
  />
  
  <!-- Base layers (stack motif) - Middle layer -->
  <rect 
    x="14" y="30" 
    width="20" height="3" 
    rx="1.5" 
    fill="url(#logoGradient)" 
    opacity="0.9"
  />
  
  <!-- Lamp body - Triangle shade -->
  <path 
    d="M 24 8 L 28 20 L 20 20 Z" 
    fill="url(#logoGradient)"
  />
  
  <!-- Lamp body - Post/stem -->
  <rect 
    x="22" y="20" 
    width="4" height="8" 
    rx="1" 
    fill="url(#logoGradient)"
  />
  
  <!-- Light glow at top -->
  <circle 
    cx="24" cy="8" 
    r="4" 
    fill="#FFFFFF" 
    opacity="0.4"
    filter="url(#glow)"
  />
  
  <!-- Grid pattern lines -->
  <line 
    x1="18" y1="32" 
    x2="30" y2="32" 
    stroke="#FFFFFF" 
    stroke-width="0.5" 
    opacity="0.4"
  />
  <line 
    x1="16" y1="36" 
    x2="32" y2="36" 
    stroke="#FFFFFF" 
    stroke-width="0.5" 
    opacity="0.4"
  />
</svg>